<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Paint a Mondrian</title>
</head>
<body>
    <div id="title">
        <h2>Pick a color and paint the canvas.</h2>
    </div>
    
    <div id="container">
        <div id="color-container">
            <div class="color" id="red"></div>
            <div class="color" id="teal"></div>
            <div class="color" id="green"></div>
            <div class="color" id="pink"></div>
        </div>

        <div id="square-container">
            <div class="box" id="top-left"></div>
            <div class="box" id="top-right"></div>
            <div class="box" id="bottom-left"></div>
            <div class="box" id="bottom-right"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
